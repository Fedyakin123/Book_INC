{% extends 'base.html' %}

{% block content %}
<div>
    <h2>{{book.title}}</h2>
    <p>Year: {{book.year}}</p>
    <p>By: {{book.author}}</p>
    <p>Price: {{book.price}}</p>
</div>
<a href="{% url 'book_update' book.pk %}"><button class="btn btn-success ml-3" type="submit">Update</button></a>
<a href="{% url 'book_delete' book.pk %}"><button class="btn btn-success ml-3" type="submit">Delete</button></a>
{% endblock content %}
