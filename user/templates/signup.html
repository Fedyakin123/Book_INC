<!-- templates/signup.html -->

{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
   <h2>Sign up</h2>
   <form method="post">
       {% csrf_token %}
       {{form|crispy}}
       <button class="btn btn-success ml-3" type="submit">Sign up</button>
    </form>
{% endblock content %}
