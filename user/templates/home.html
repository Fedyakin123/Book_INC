<!-- templates/home.html -->

{% extends 'base.html' %}

{% block content %}
   {% if user.is_authenticated %}
   <p>Hi, {{user.username}}!</p>
   <p><a href="{% url 'logout' %}">Log Out</a></p>
   {% else %}
   <p>Hello, anon!</p>
   <a href="{% url 'login' %}">Log In</a>
   |
   <a href="{% url 'signup' %}">Sign Up</a>
   {% endif %}
{% endblock content %}
