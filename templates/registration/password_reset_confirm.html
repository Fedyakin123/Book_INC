<!-- templates/registration/password_reset_confirm -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Set new password</h2>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success" type="submit" value="Change password"/>
</form>

{% endblock content %}
