<!-- templates/registration/password_reset_form -->
{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<h2>Forgot your password?</h2>
<p>Enter email and wait for some magic!</p>

<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input class="btn btn-success" type="submit" value="Send instructions"/>
</form>

{% endblock content %}
